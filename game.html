<!DOCTYPE html>
<html lang="en">
<head>

<style>
*, *:before, *:after {
	box-sizing: border-box;
	font-size: inherit;
	font-family: inherit;
}

html,body {
	margin: 0;
	padding: 0;
}

body {
	background: black;
	line-height: 1.5;
	color: white;
	max-width: 800px;
	margin: auto;
	margin-top: 64px;
	font-size: 32px;
}

body > div {
	margin: 32px 0;
}

button {
	padding: 8px;
	background: rgba(100,100,100,0.5);
	color: lightgray;
	min-width: 140px;
	cursor: pointer;
	margin: 4px;
}

button:hover {
	color: cyan;
}

canvas {
	background: #111;
}
</style>
</head>
<body>
<div>
You're in a maze of twisty little passages, all alike
</div>
<div id="room"></div>
<div>
Where do you want to go?<br />
<button onclick="go(0, -1);">North</button><br />
<button onclick="go(-1, 0);">East</button><br />
<button onclick="go(0, 1);">South</button><br />
<button onclick="go(1, 0);">West</button><br />
</div>
<canvas id="canvas" width="640" height="480"></canvas>
<script>
var myX = 0;
var myY = 0;

var CANVAS_BG_COLOR = '#111';

var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
ctx.font = '32px monospace';

function showRoom(previousX, previousY) {
	document.getElementById('room').innerHTML = '<div>ROOM '+myX+':'+myY+'</div>';
	ctx.fillStyle = CANVAS_BG_COLOR;
	ctx.fillRect(previousX*32 + canvas.width/2 - 7, previousY*42 + canvas.height/2 - 29, 32, 42);
	ctx.fillStyle = 'white';
	ctx.fillText('.', previousX*32 + canvas.width/2, previousY*42 + canvas.height/2);
	ctx.fillText('@', myX*32 + canvas.width/2, myY*42 + canvas.height/2);
}
	
function go(x, y) {
	var previousX = myX;
	var previousY = myY;
	myX += x;
	myY += y;
	showRoom(previousX, previousY);
}

go(0, 0);

shortcuts = {
	"h": { func: go, args: [-1,0] },
	"j": { func: go, args: [0,1] },
	"k": { func: go, args: [0,-1] },
	"l": { func: go, args: [1,0] }
};
function handleKeyPress(event){
	var ch = event.key;
	if(shortcuts.hasOwnProperty(ch)){
		var sh = shortcuts[ch];
		sh.func.apply(null, sh.args);
	}
}
document.addEventListener("keypress", handleKeyPress);
</script>
</body>
</html>
